<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control IoT — Movimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Control de Movimientos IoT</span>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Configuración -->
    <section class="mb-4">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label for="name" class="form-label">Nombre del dispositivo</label>
          <input id="name" type="text" class="form-control" maxlength="30" placeholder="p. ej. Carro IoT A">
        </div>
        <div class="col-md-4">
          <label for="ip" class="form-label">IP pública (auto)</label>
          <input id="ip" type="text" class="form-control" maxlength="15" placeholder="Detectando…" readonly>
        </div>
        <div class="col-md-4">
          <button id="btnRefresh" class="btn btn-outline-primary">Refrescar últimos estatus</button>
        </div>
      </div>
    </section>

    <!-- Último estado -->
    <section class="mb-4">
      <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">Último estado</h5>
          <span id="lastStatusBadge" class="badge text-bg-secondary">—</span>
        </div>
      </div>
    </section>

    <!-- Movimientos -->
    <section class="mb-4">
      <h5 class="mb-3">Movimientos</h5>
      <div id="movesGrid" class="row g-3"></div>
      <div id="msgArea" class="mt-3"></div>
    </section>

    <!-- Últimos estatus -->
    <section>
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">Últimos estatus (5)</h5>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>IP</th>
              <th>No</th>
              <th>Dirección</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="lastTableBody">
            <tr><td colspan="6" class="text-center text-muted">Cargando…</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="api.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
